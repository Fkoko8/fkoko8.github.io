<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kawiarnia Ekologiczna</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Stylizacja pop-up */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .popup-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .popup-content h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }
    
    .popup-content p {
      margin-bottom: 20px;
      color: #555;
    }
    
    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #777;
    }
    
    .popup-content .close-btn:hover {
      color: #333;
    }
    
    .popup-btn {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .popup-btn:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>

<!-- Pop-up Window -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="close-btn" id="closePopup">&times;</span>
    <h2>Specjalna oferta dla Ciebie!</h2>
    <p>Zapisz się do naszego newslettera i otrzymaj <strong>10% zniżki</strong> na pierwszą kawę!</p>
    <form id="newsletterForm">
      <input type="email" placeholder="Twój e-mail" required style="padding: 8px; width: 80%; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
      <button type="submit" class="popup-btn">Zapisz się</button>
    </form>
    <p style="font-size: 12px; margin-top: 15px;">Obiecujemy nie spamować. W każdej chwili możesz się wypisać.</p>
  </div>
</div>

<!-- Reszta Twojej strony -->
<header>
  <div class="header-container">
    <div class="logo">
      <img src="logo.png" alt="Logo Kawiarni" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Strona Główna</a></li>
        <li><a href="onas.html">O nas</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="budowa.html">Nowości</a></li>
      </ul>
    </nav>
  </div>
</header>
	
<!-- ... reszta Twojego kodu HTML ... -->

<script>
  // Pop-up Window - JavaScript
  document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const newsletterForm = document.getElementById('newsletterForm');
    
    // Pokaz pop-up po 3 sekundach
    setTimeout(function() {
      popup.style.display = 'flex';
    }, 3000);
    
    // Zamknij pop-up po kliknięciu X
    closePopup.addEventListener('click', function() {
      popup.style.display = 'none';
    });
    
    // Zamknij pop-up po kliknięciu poza nim
    popup.addEventListener('click', function(e) {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
    
    // Obsługa formularza newslettera
    newsletterForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      alert('Dziękujemy za zapisanie się! Na adres ' + email + ' wysłaliśmy kod rabatowy.');
      popup.style.display = 'none';
      this.reset();
    });
    
    // Funkcja zegara (z Twojego kodu)
    function zegar() {
      var data = new Date();
      var godzina = data.getHours();
      var min = data.getMinutes();
      var sek = data.getSeconds();
      var terazjest = godzina +
        (min < 10 ? ":0" : ":") + min +
        (sek < 10 ? ":0" : ":") + sek;
      document.getElementById("zegarek").innerHTML = terazjest;
      setTimeout(zegar, 1000);
    }
    
    window.onload = zegar;
  });
</script>
	
</body>
</html>
